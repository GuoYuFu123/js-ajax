<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<metahttp-equiv="X-UA-Compatible" content="IE=9"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax</title>
</head>
<body>
    
</body>
<script src="./ajax.js"></script>
<script>
 /**
 * 对封装好的ajax请求进行调用
* @author: fgy
* @time: 2018/4/25
 * */

/***********
 * 
 * 针对 拒绝访问 是由于浏览器安全机制导致的，解决方法为点击IE浏览器的的“工具->Internet 选项->安全->自定义级别”将“其他”选项中的“通过域访问数据源”选中为“启用”或者"提示"
 * *****/
ajax({
	    url:"", //请求地址
	    type:'post',   //请求方式
	    data:{activeType:"1",cbss_user_id:"1"}, //请求参数
	    dataType:"json",     // 返回值类型的设定
	    async:false,   //是否异步
	    ContentType:'application/json',//post内容的类型，默认表单
	    success:function (response,xml) {
	        console.log(response);   //   此处执行请求成功后的代码 
	    },
	    fail:function (status) {
	        console.log('失败+++状态码为'+status);   // 此处为执行成功后的代码
	    }
});
</script>
</html>
